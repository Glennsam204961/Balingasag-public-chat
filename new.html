<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Public Chat</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: "Roboto", sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* Username Prompt Modal */
    #username-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #username-form {
      background-color: #1C1C1C;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
      text-align: center;
      width: 80%;
      max-width: 300px;
    }

    #username-form h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #fff;
    }

    #username-form input {
      width: 60%;
      padding: 10px;
      margin-bottom: 15px;
      background-color: #333;
      border: 1px solid #fff;
      border-radius: 8px;
      color: #fff;
      outline: none;
      font-size: 16px;
    }

    #username-form button {
      width: 30%;
      padding: 10px;
      background-color: #fff;
      color: #121212;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    #username-form button:hover {
      background-color: #dcdcdc;
    }

    /* Chat Container Styles */
    #chat-container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    #chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #1c1c1c;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    /* Profile picture */
    #profile-picture {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 20px;
    }

    #chat-header h1 {
      margin: 0;
      font-size: 24px;
      color: #fff;
      text-shadow: 0 0 5px #fff;
    }

    #chat-header button {
      padding: 10px 15px;
      background-color: #fff;
      color: #121212;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #chat-header button:hover {
      background-color: #dcdcdc;
    }

    /* Link styles */
    #chat-header a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      margin-left: 10px;
    }

    #chat-header a:hover {
      color: #dcdcdc;
    }

    /* Typing Indicator */
    #typing-indicator {
      position: absolute;
      bottom: -5px;
      left: 15px;
      font-size: 14px;
      color: #dcdcdc;
      background-color: #00000000;
      padding: 5px 10px;
      border-radius: 12px;
      display: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    /* Chat Messages */
    #chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: #121212;
      display: flex;
      flex-direction: column;
    }

    .message-container {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      max-width: 70%;
      position: relative;
    }

    .message-container.other-user {
      align-self: flex-start;
    }

    .message-container.current-user {
      align-self: flex-end;
    }

    .message {
      padding: 15px;
      background-color: #333;
      border: 1px solid #fff;
      border-radius: 12px 0 12px 12px;
      color: #fff;
      word-wrap: break-word;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
    }

    .username, .timestamp {
      font-size: 12px;
      margin-bottom: 5px;
      color: #fff;
    }

    .timestamp {
      margin-top: 5px;
      font-size: 10px;
      color: #dcdcdc;
    }

    #chat-form {
      display: flex;
      padding: 15px;
      background-color: #1c1c1c;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
    }

    #message-input {
      flex: 1;
      padding: 10px 15px;
      background-color: #333;
      border: 1px solid #fff;
      border-radius: 20px;
      color: #fff;
      outline: none;
    }

    #chat-form button {
      margin-left: 10px;
      padding: 10px 15px;
      background-color: #fff;
      color: #121212;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #chat-form button:hover {
      background-color: #dcdcdc;
    }

    .message.unsent {
      font-style: italic;
      color: #ff4d4d;
    }

    /* Reaction Styles */
    .reaction-container {
      margin-top: 5px;
      display: flex;
      align-items: center;
      position: relative;
    }

    .reaction-btn {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 12px;
    }

    .emoji-picker {
      display: none;
      position: absolute;
      background: #1c1c1c;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      top: 20px;
      left: 0;
      z-index: 10;
    }

    .emoji {
      cursor: pointer;
      margin: 0 2px;
      font-size: 16px;
    }

    .reaction-display {
      margin-left: 5px;
      font-size: 12px;
    }
    /* Buttons Container */
    #header-buttons {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    @media (max-width: 768px) {
      #hamburger-btn {
        display: block;
      }

      #header-buttons {
        display: none;
        position: absolute;
        top: 60px;
        right: 20px;
        background-color: #1C1C1C;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        flex-direction: column;
        align-items: flex-start;
      }

      #header-buttons.show {
        display: flex;
      }
    }

    /* Profile Container */
    #profile-container {
      position: relative;
      width: 60px;
      height: 50px;
      margin-right: 15px;
    }

    /* Cover Photo */
    #cover-photo {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 100%;
      background-image: url('/img/Picsart_24-08-25_10-07-45-476.jpg');
      background-size: cover;
      background-position: center;
      border-radius: 12px;
      z-index: 1;
    }

    /* Profile Picture */
    #profile-picture {
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #1c1c1c;
      z-index: 2;
    }
    /* Add these styles to your existing CSS */
#online-indicator {
  font-size: 14px;
  color: greenyellow;
  margin-left: 20px;
}

#online-count {
  font-weight: bold;
  color: green; /* Green color for online users */
}
  </style>
</head>
<body>
  <!-- Username Prompt Modal -->
  <div id="username-modal">
    <div id="username-form">
      <h2>Enter Your Username</h2>
      <input type="text" id="username-input" placeholder="Username" required />
      <button id="username-submit">Join</button>
    </div>
  </div>

  <!-- Chat Container -->
  <div id="chat-container" class="hidden">
    <div id="chat-header">
      <!-- Cover Photo and Profile Picture Container -->
      <div id="profile-container">
        <div id="cover-photo"></div>
        <img id="profile-picture" src="/img/Picsart_24-12-04_17-20-39-417.png" alt="Profile Picture">
      </div>
      
      <h2><marquee behavior="scroll" direction="left">public chat</marquee></h2>
      
      <!-- Hamburger Button -->
      <button id="hamburger-btn"> =</button>
      
      <!-- Buttons Container -->
      <div id="header-buttons">
        <a href="https://www.facebook.com/profile.php?id=100084911114022" id="profile-link">Follow Me</a>
      </div>

      <!-- Typing Indicator -->
      <div id="typing-indicator">
        <span id="typing-text"></span> is typing...
      </div>
           
    </div>
     <div id="online-indicator">
   <span id="online-count">0</span> online
 </div>
    <div id="chat-messages"></div>
    <form id="chat-form">
      <input type="text" id="message-input" placeholder="Type a message..." required />
      <button type="submit">Send</button>
    </form>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
  import { getDatabase, ref, push, onValue, set, get } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBMoly1Wc6bkwEIKBGiqFmU_BuoUQNeSgo",
    authDomain: "offline-chat-app-a50ef.firebaseapp.com",
    projectId: "offline-chat-app-a50ef",
    databaseURL: "https://offline-chat-app-a50ef-default-rtdb.firebaseio.com/",
    messagingSenderId: "183190793649",
    appId: "1:183190793649:android:e81f98e0b2e8f562272190",
  };

  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);

  const chatContainer = document.getElementById("chat-container");
  const chatMessages = document.getElementById("chat-messages");
  const chatForm = document.getElementById("chat-form");
  const messageInput = document.getElementById("message-input");
  const typingRef = ref(database, "typing");

  const usernameModal = document.getElementById("username-modal");
  const usernameInput = document.getElementById("username-input");
  const usernameSubmit = document.getElementById("username-submit");

  let username = localStorage.getItem("username");

  // Show username modal if no username is set
  if (!username) {
    usernameModal.style.display = "flex";
  } else {
    usernameModal.style.display = "none";
    chatContainer.classList.remove("hidden");
  }

  // Reference to online users in Firebase
  const onlineUsersRef = ref(database, "onlineUsers");

  // Add user to the online list
  function addUserToOnlineList(username) {
    set(ref(database, `onlineUsers/${username}`), {
      online: true,
      timestamp: new Date().toISOString(),
    });
  }

  // Remove user from the online list when they leave
  function removeUserFromOnlineList(username) {
    set(ref(database, `onlineUsers/${username}`), {
      online: false,
      timestamp: new Date().toISOString(),
    });
  }

  addUserToOnlineList(username);

  window.addEventListener("beforeunload", () => {
    removeUserFromOnlineList(username);
  });

  // Listen for online users count
  onValue(onlineUsersRef, (snapshot) => {
    let onlineCount = 0;
    snapshot.forEach((childSnapshot) => {
      const { online } = childSnapshot.val();
      if (online) {
        onlineCount++;
      }
    });

    document.getElementById("online-count").textContent = onlineCount;
  });

  // Handle username submission
  usernameSubmit.addEventListener("click", () => {
    const inputUsername = usernameInput.value.trim();
    if (inputUsername) {
      username = inputUsername;
      localStorage.setItem("username", username);
      usernameModal.style.display = "none";
      chatContainer.classList.remove("hidden");
    } else {
      alert("Please enter a valid username.");
    }
  });

  // **Block/Unblock Feature**
  let isBlocked = false;

  // Listen for block status changes in real-time
  onValue(ref(database, `blockedUsers/${username}`), (snapshot) => {
    isBlocked = snapshot.exists();
  });

  // **Modified Send Message Function with Block Check**
  chatForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    if (isBlocked) {
      alert("You are blocked and cannot send messages.");
      return;
    }

    const message = messageInput.value;
    const currentTime = new Date().toLocaleString();

    await push(ref(database, "messages"), {
      text: message,
      sender: username,
      timestamp: currentTime,
    });

    messageInput.value = "";
  });

  // Typing Indicator Logic
  let typingTimeout;
  messageInput.addEventListener("input", () => {
    set(typingRef, {
      user: username,
      isTyping: true,
    });

    if (typingTimeout) clearTimeout(typingTimeout);

    typingTimeout = setTimeout(() => {
      set(typingRef, {
        user: username,
        isTyping: false,
      });
    }, 2000);
  });

  onValue(typingRef, (snapshot) => {
    const typingData = snapshot.val();
    const typingIndicator = document.getElementById("typing-indicator");
    const typingText = document.getElementById("typing-text");

    if (typingData && typingData.isTyping) {
      typingText.textContent = typingData.user;
      typingIndicator.style.display = "block";
    } else {
      typingIndicator.style.display = "none";
    }
  });

  // Load Messages
  onValue(ref(database, "messages"), (snapshot) => {
    chatMessages.innerHTML = "";
    snapshot.forEach((childSnapshot) => {
      const { text, sender, timestamp } = childSnapshot.val();
      const messageKey = childSnapshot.key;
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message-container");

      messageDiv.classList.add(sender === username ? "current-user" : "other-user");

      messageDiv.innerHTML = `
      <div class="username">${sender}</div>
      <div class="message" data-key="${messageKey}">${text}</div>
      <div class="timestamp">${timestamp}</div>
      <div class="reaction-container">
        <button class="reaction-btn">+</button>
        <div class="emoji-picker">
          <span class="emoji">ü•∞</span>
          <span class="emoji">ü•∫</span>
          <span class="emoji">üò¢</span>
          <span class="emoji">‚ù§Ô∏è</span>
          <span class="emoji">üòΩ</span>
          <span class="emoji">üôÑ</span>
        </div>
        <span class="reaction-display" id="reaction-${messageKey}"></span>
      </div>
    `;

      chatMessages.appendChild(messageDiv);

      // Reaction Logic
      const reactionBtn = messageDiv.querySelector(".reaction-btn");
      const emojiPicker = messageDiv.querySelector(".emoji-picker");
      const reactionDisplay = messageDiv.querySelector(".reaction-display");

      reactionBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        emojiPicker.style.display = emojiPicker.style.display === "none" ? "block" : "none";
      });

      emojiPicker.querySelectorAll(".emoji").forEach((emoji) => {
        emoji.addEventListener("click", () => {
          push(ref(database, `reactions/${messageKey}`), emoji.textContent);
          emojiPicker.style.display = "none";
        });
      });

      // Display Reactions
      onValue(ref(database, `reactions/${messageKey}`), (reactionSnapshot) => {
        let reactions = [];
        reactionSnapshot.forEach((childReaction) => {
          reactions.push(childReaction.val());
        });
        reactionDisplay.textContent = reactions.join(" ");
      });

      // Unsend Logic
      const messageElement = messageDiv.querySelector(".message");
      let tapTimeout = null;

      messageElement.addEventListener("click", () => {
        if (tapTimeout) {
          clearTimeout(tapTimeout);
          tapTimeout = null;

          if (sender === username) {
            if (confirm("Do you want to unsend this message?")) {
              set(ref(database, `messages/${messageKey}`), {
                text: `[${username} unsent a message]`,
                sender: username,
                timestamp: timestamp,
              });
              messageElement.classList.add("unsent");
            }
          }
        } else {
          tapTimeout = setTimeout(() => {
            tapTimeout = null;
          }, 300);
        }
      });
    });

    chatMessages.scrollTop = chatMessages.scrollHeight;
  });

  // Hamburger Button Logic
  document.getElementById("hamburger-btn").addEventListener("click", () => {
    document.getElementById("header-buttons").classList.toggle("show");
  });
</script>
</body>
</html>
