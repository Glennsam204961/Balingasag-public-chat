<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Public Chat</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: "Roboto", sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* Chat Container Styles */
    #chat-container {
      width: 100%;
      height: 85%;
      display: flex;
      flex-direction: column;
    }

    #chat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #1c1c1c;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    /* Profile picture */
    #profile-picture {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 15px;
    }

    #chat-header h1 {
      margin: 0;
      font-size: 24px;
      color: #fff;
      text-shadow: 0 0 5px #fff;
    }

    #chat-header button {
      padding: 10px 15px;
      background-color: #fff;
      color: #121212;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #chat-header button:hover {
      background-color: #dcdcdc;
    }

    /* Link styles */
    #chat-header a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      margin-left: 10px;
    }

    #chat-header a:hover {
      color: #dcdcdc;
    }

    /* Typing Indicator */
    #typing-indicator {
      position: absolute;
      bottom: -25px;
      left: 15px;
      font-size: 14px;
      color: #dcdcdc;
      background-color: #1c1c1c;
      padding: 5px 10px;
      border-radius: 12px;
      display: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    /* Chat Messages */
    #chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: #121212;
      display: flex;
      flex-direction: column;
    }

    .message-container {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      max-width: 70%;
    }

    .message-container.other-user {
      align-self: flex-start;
    }

    .message-container.current-user {
      align-self: flex-end;
    }

    .message {
      padding: 15px;
      background-color: #333;
      border: 1px solid #fff;
      border-radius: 12px 0 12px 12px;
      color: #fff;
      word-wrap: break-word;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
    }

    .username, .timestamp {
      font-size: 12px;
      margin-bottom: 5px;
      color: #fff;
    }

    .timestamp {
      margin-top: 5px;
      font-size: 10px;
      color: #dcdcdc;
    }

    #chat-form {
      display: flex;
      padding: 15px;
      background-color: #1c1c1c;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.5);
    }

    #message-input {
      flex: 1;
      padding: 10px 15px;
      background-color: #333;
      border: 1px solid #fff;
      border-radius: 20px;
      color: #fff;
      outline: none;
    }

    #chat-form button {
      margin-left: 10px;
      padding: 10px 15px;
      background-color: #fff;
      color: #121212;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #chat-form button:hover {
      background-color: #dcdcdc;
    }

    /* Authentication Modal Styles */
    #auth-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(18, 18, 18, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #auth-form {
      background-color: #1c1c1c;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.2);
      text-align: center;
      color: #fff;
      width: 100%;
      max-width: 300px;
    }

    #auth-form h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #fff;
    }

    #auth-form input {
      width: 65%;
      padding: 12px;
      margin: 10px 0;
      background-color: #333;
      border: 1px solid #fff;
      border-radius: 20px;
      color: #fff;
      outline: none;
    }

    #auth-form button {
      width: 30%;
      padding: 12px;
      background-color: #fff;
      color: #121212;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #auth-form button:hover {
      background-color: #dcdcdc;
    }

    #toggle-auth span {
      color: #fff;
      cursor: pointer;
      text-decoration: underline;
    }

    #error-message {
      color: #ff4d4d;
      margin-top: 10px;
    }

    .message.unsent {
      font-style: italic;
      color: #ff4d4d;
    }
  </style>
</head>
<body>
  <!-- Chat Container -->
  <div id="chat-container" class="hidden">
    <div id="chat-header">
      <img id="profile-picture" src="/img/Picsart_24-12-04_17-20-39-417.png" alt="Profile Picture">
      <h2>GLENN</h2>
      <a href="https://www.facebook.com/profile.php?id=100084911114022" id="profile-link">Follow Me</a>
      <button id="logout">Logout</button>
      <!-- Typing Indicator -->
      <div id="typing-indicator">
        <span id="typing-text"></span> is typing...
      </div>
    </div>
    <div id="chat-messages"></div>
    <form id="chat-form">
      <input type="text" id="message-input" placeholder="Type a message..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- Authentication Modal -->
  <div id="auth-modal">
    <div id="auth-form">
      <h2 id="auth-title">Login</h2>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button id="auth-action">Login</button>
      <p id="toggle-auth">Don't have an account? <span>Sign Up</span></p>
      <p id="error-message"></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";
    import { getDatabase, ref, push, onValue, set } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBMoly1Wc6bkwEIKBGiqFmU_BuoUQNeSgo",
      authDomain: "Offline chat app",
      projectId: "183190793649",
      databaseURL: "https://offline-chat-app-a50ef-default-rtdb.firebaseio.com/",
      messagingSenderId: "183190793649",
      appId: "1:183190793649:android:e81f98e0b2e8f562272190",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const database = getDatabase(app);

    const authModal = document.getElementById("auth-modal");
    const authTitle = document.getElementById("auth-title");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const authAction = document.getElementById("auth-action");
    const toggleAuth = document.getElementById("toggle-auth");
    const errorMessage = document.getElementById("error-message");
    const chatContainer = document.getElementById("chat-container");
    const chatMessages = document.getElementById("chat-messages");
    const chatForm = document.getElementById("chat-form");
    const messageInput = document.getElementById("message-input");
    const logoutButton = document.getElementById("logout");

    let isSignUp = false;

    toggleAuth.addEventListener("click", () => {
      isSignUp = !isSignUp;
      authTitle.innerText = isSignUp ? "Sign Up" : "Login";
      authAction.innerText = isSignUp ? "Sign Up" : "Login";
      toggleAuth.innerHTML = isSignUp
        ? "Already have an account? <span>Login</span>"
        : "Don't have an account? <span>Sign Up</span>";
    });

    authAction.addEventListener("click", async () => {
      const email = emailInput.value;
      const password = passwordInput.value;

      try {
        if (isSignUp) {
          await createUserWithEmailAndPassword(auth, email, password);
        } else {
          await signInWithEmailAndPassword(auth, email, password);
        }
      } catch (error) {
        errorMessage.textContent = error.message;
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        authModal.style.display = "none";
        chatContainer.classList.remove("hidden");
      } else {
        authModal.style.display = "flex";
        chatContainer.classList.add("hidden");
      }
    });

    logoutButton.addEventListener("click", async () => {
      await signOut(auth);
    });

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = messageInput.value;
      const currentTime = new Date().toLocaleString();
      await push(ref(database, "messages"), {
        text: message,
        sender: auth.currentUser.email.split('@')[0],
        timestamp: currentTime,
      });
      messageInput.value = "";
    });

    // Typing Indicator Logic
    let typingTimeout;
    const typingRef = ref(database, "typing");

    messageInput.addEventListener("input", () => {
      set(typingRef, {
        user: auth.currentUser.email.split("@")[0],
        isTyping: true,
      });

      if (typingTimeout) clearTimeout(typingTimeout);

      typingTimeout = setTimeout(() => {
        set(typingRef, {
          user: auth.currentUser.email.split("@")[0],
          isTyping: false,
        });
      }, 2000);
    });

    onValue(typingRef, (snapshot) => {
      const typingData = snapshot.val();
      const typingIndicator = document.getElementById("typing-indicator");
      const typingText = document.getElementById("typing-text");

      if (typingData && typingData.isTyping) {
        typingText.textContent = typingData.user;
        typingIndicator.style.display = "block";
      } else {
        typingIndicator.style.display = "none";
      }
    });

    onValue(ref(database, "messages"), (snapshot) => {
      chatMessages.innerHTML = "";
      snapshot.forEach((childSnapshot) => {
        const { text, sender, timestamp } = childSnapshot.val();
        const messageKey = childSnapshot.key;
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message-container");

        messageDiv.classList.add(
          sender === auth.currentUser.email.split("@")[0] ?
          "current-user" :
          "other-user"
        );

        messageDiv.innerHTML = `
          <div class="username">${sender}</div>
          <div class="message" data-key="${messageKey}">${text}</div>
          <div class="timestamp">${timestamp}</div>
          <div class="reaction-container">
            <button class="reaction-btn">+</button>
            <div class="emoji-picker" style="display: none;">
              <span class="emoji">😊</span>
              <span class="emoji">😆</span>
              <span class="emoji">😢</span>
              <span class="emoji">❤️</span>
              <span class="emoji">👍</span>
            </div>
            <span class="reaction-display" id="reaction-${messageKey}"></span>
          </div>
        `;

        chatMessages.appendChild(messageDiv);

        const reactionBtn = messageDiv.querySelector(".reaction-btn");
        const emojiPicker = messageDiv.querySelector(".emoji-picker");

        reactionBtn.addEventListener("click", () => {
          emojiPicker.style.display = emojiPicker.style.display === "none" ? "block" : "none";
        });

        const emojis = emojiPicker.querySelectorAll(".emoji");
        emojis.forEach((emoji) => {
          emoji.addEventListener("click", () => {
            const selectedEmoji = emoji.textContent;
            const reactionRef = ref(database, `reactions/${messageKey}`);
            push(reactionRef, selectedEmoji);
            emojiPicker.style.display = "none";
          });
        });

        const reactionDisplay = messageDiv.querySelector(".reaction-display");
        onValue(ref(database, `reactions/${messageKey}`), (reactionSnapshot) => {
          let reactions = [];
          reactionSnapshot.forEach((childReaction) => {
            reactions.push(childReaction.val());
          });
          reactionDisplay.textContent = reactions.join(" ");
        });

        const messageElement = messageDiv.querySelector(".message");
        let tapTimeout = null;
        messageElement.addEventListener("click", () => {
          if (tapTimeout) {
            clearTimeout(tapTimeout);
            tapTimeout = null;

            if (sender === auth.currentUser.email.split("@")[0]) {
              const confirmUnsend = confirm("Do you want to unsend this message?");
              if (confirmUnsend) {
                const messageRef = ref(database, `messages/${messageKey}`);
                set(messageRef, {
                  text: `[${sender} unsent a message]`,
                  sender,
                  timestamp,
                });
                messageDiv.querySelector(".message").classList.add("unsent");
              }
            }
          } else {
            tapTimeout = setTimeout(() => {
              tapTimeout = null;
            }, 300);
          }
        });
      });

      chatMessages.scrollTop = chatMessages.scrollHeight;
    });
  </script>
</body>
</html>
